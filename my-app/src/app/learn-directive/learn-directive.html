<h3>Product List:</h3>
<p *ngFor="let p of products">{{p}}</p>
<h3>Product 2:</h3>
<select>
    <option *ngFor="let p of products">{{p}}</option>
</select>
<ol>
    <li *ngFor="let p of products">{{p}}</li>
</ol>
<h3>Customer List:</h3>
<table border="1">
    <thead>
    <tr>
        <th>Customer ID</th>
        <th>Customer Name</th>
        <th>Phone Number</th>
        <th>Images</th>
    </tr>
</thead>
<tbody>
    <tr *ngFor="let c of customers">
        <td>{{c.id}}</td>
        <td>{{c.name}}</td>
        <td>{{c.phone}}</td>
        <td><img [src]="c.image" width="100" height="100"></td>
    </tr>
