<div *ngFor="let type of customerTypes" class="customer-type">
  <table border="1">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Email</th>
        <th>Age</th>
        <th>#</th>
      </tr>
      <tr>
        <td colspan="5">
          {{ type.CustomerTypeId }} - {{ type.CustomerTypeName }}
        </td>
    </thead>
    <tbody>
      <tr *ngFor="let cus of type.Customers">
        <td>{{ cus.Id }}</td>
        <td>{{ cus.Name }}</td>
        <td>{{ cus.Email }}</td>
        <td>{{ cus.Age }}</td>
        <td>
          <img 
            [src]="cus.Image" 
            alt="{{ cus.Name }}" 
            width="100"
            height="100"
          >
        </td>
      </tr>
    </tbody>
  </table>

  <br>
</div>
